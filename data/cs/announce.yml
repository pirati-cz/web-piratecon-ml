# Piratecon Mariánské lázně
## Setkání s Pirátským starostou a jeho týmem
### Jaro 2015

#### Úspěšné volby
Komunální volby v říjnu 2015 byly pro Českou Pirátskou Stranu velice úspěšné. 26 Pirátů a mnoho nezávislých kandidátů pod pirátskou vlajkou bylo zvoleno do obecních zastupitelstev.

Největší vítězství zaznamenaly Mariánské lázně. S 21% a 4 Piráty v zastupitelstvu, včetně starosty a dvou dalších Pirátů v radě města. Koalice se shodla na 6 prioritách na nadcházející období: Transparentní a zodpovědné řízení města, Zapojení občanů do rozhodování, Kvalitní veřejné služby, Rozvoj města, Opatření ke zmírnění odchodu mladých z města, Rozvoj lázeňství, cestovního ruchu a podnikání.

#### Mezinárodní konference

Chystá se mezinárodní konference na jaře roku 2015. Konference se bude zaměřovat primárně na témata místní správy a mediální propagace. Kromě toho jsou možné přednášky ohledně úspěšné volební kampaně, fungování České Pirátské Strany a také libovolné další podobné téma o kterém byste chtěli mluvit. Návrhy posílejte na <a href="international@pirati.cz">international at pirati.cz</a>.

